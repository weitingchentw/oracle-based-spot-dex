type Initialized @entity(immutable: true) {
  id: Bytes!
  version: BigInt! # uint64
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OrderPlaced @entity(immutable: true) {
  id: Bytes!
  trader: Bytes! # address
  from: Bytes! # address
  to: Bytes! # address
  fromAmount: BigInt! # uint256
  fromTokenPrice: BigInt! # int256
  toTokenPrice: BigInt! # int256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OrderSettled @entity(immutable: true) {
  id: Bytes!
  trader: Bytes! # address
  from: Bytes! # address
  to: Bytes! # address
  fromAmount: BigInt! # uint256
  toAmount: BigInt! # uint256
  fromTokenPrice: BigInt! # int256
  toTokenPrice: BigInt! # int256
  feeAmount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Upgraded @entity(immutable: true) {
  id: Bytes!
  implementation: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type feeSet @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  fee: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type oracleSet @entity(immutable: true) {
  id: Bytes!
  asset: Bytes! # address
  oracle: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
